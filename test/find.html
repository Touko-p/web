<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://how2j.cn/study/js/jquery/2.0.0/jquery.min.js"></script>
</head>
<body>
    <table>
        <tr>
            <td><input type="checkbox" class="ck"></td>
            <td><span>Java基础入门</span></td>
            <td><span class="price">45.00</span></td>
            <td><div>-</div><div class="number">54</div><div>+</div></td>
            <td class="money" mid="8">122</td>
            <td><a href="#" class="remove">删除</a></td>
        </tr>
        <tr>
            <td><input type="checkbox" class="ck"></td>
            <td><span>Java基础入门</span></td>
            <td><span class="price">45.00</span></td>
            <td><input type="button" value="-" class="reduce"><input type="text" value="10" class="number" nid="4"><input type="button" value="+" class="add"></td>
            <td class="money" mid="8">0</td>
            <td><a href="#" class="remove">删除</a></td>
        </tr>
    </table>
    <script>
        var ck=document.getElementsByClassName('ck');
        var number=document.getElementsByClassName('number');
        var money=document.getElementsByClassName('money');
        $('.ck').click(function () {
            sumAndNum()
        })
        function sumAndNum() {
            var n=0;
            var m=0;
            for (i=0;i<ck.length;i++){
                if(ck[i].checked){
                    // alert($(this).parent().next().next().next().children('input').eq(1).val());
                    // // alert($(this).parent().parent().children('td').children('input').eq(2).val());
                    // alert($(this).parent().parent().children('td').eq(4).text())
                    n+=Number(number[i].innerText)
                    m+=Number(money[i].innerText)
                }
            }
            alert(n)
            alert(m)
        }
    </script>
</body>
</html>
